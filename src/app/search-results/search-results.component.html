<main>
	<app-banner [pageTitle]="pageTitle"></app-banner>
	<app-search-sort [pageTitle]="pageTitle" [typeOfCard]="0"></app-search-sort>
	<div class="course-wrapper">
		<div class="wrap">
			<section class="course-list" id="clist" *ngFor="let course of courseService.searchResults; let i = index">
				<app-course-item [index] = "i" [typeOfCard]="typeOfCard" [course]="course"></app-course-item>
			</section>
		</div>
		<section class="cart">
			<app-side-cart></app-side-cart>
		</section>
	</div>
</main>
