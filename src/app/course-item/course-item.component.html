
<!-- 	todo: find a better solution
	this template loads course items from various components

	 typeOfCart values =>  allCoursePage = 0,  wishlist = 1,  cart = 2, recommendations = 3 -->

<div class="card" key='${course.id}' *ngIf="typeOfCard === 0 || typeOfCard === 1 || typeOfCard === 2 || typeOfCard === 3">
	<div class="about" >
		<div class="prod-img" *ngIf="typeOfCard === 0 || typeOfCard === 1 || typeOfCard === 2 || typeOfCard === 3"></div>
		<div class="description" *ngIf="typeOfCard === 0 || typeOfCard === 1 || typeOfCard === 2|| typeOfCard === 3">
			<p>{{course.title}}</p>
			<div class="reactions" *ngIf="typeOfCard === 0 || typeOfCard === 1 || typeOfCard === 3">
				<div class="pill">{{ course.tags[0] }}</div>
				<div class="pill">{{ course.tags[1] }}</div>
			</div>
		</div>
		<div class="author" *ngIf="typeOfCard === 0 || typeOfCard === 1 || typeOfCard === 2 || typeOfCard === 3"><p class="mobile">-</p>{{ course.courseCreator }}</div>
		<div class="reactions-mobile">
				<div class="pill">{{course.tags[0] }}</div>
				<div class="pill">{{course.tags[1] }}</div>
				
		</div>
	</div>
	<div class="action" >
		<div class="star"  *ngIf="typeOfCard === 0 && !courseService.isInWishlist(course)"> <img src="../../assets/grey_star.svg" alt="wishlist" (click)="courseService.addToWishlist(courseService.courses[index])"> </div>
		<div class="star"  *ngIf="typeOfCard === 0 && courseService.isInWishlist(course)"> <img src="../../assets/star_yellow.svg" alt="wishlist" (click)="courseService.removeWishlisted(courseService.courses[index])"> </div>
		<div class="mobile-price">
			<div class="move-to-wishlist" *ngIf="typeOfCard === 2" ><button (click)="courseService.moveToWishlist(courseService.inCart[index])"><p>MOVE TO WISHLIST</p></button> </div>
			<div class="price">Rs  {{ course.price - (course.discount * course.price /100) }} /-</div>
			<div class="discount" *ngIf="typeOfCard === 0 || typeOfCard === 1 || typeOfCard === 3">Rs {{ course.price }}/-</div>
		</div>
		<div class="add-to-cart" *ngIf="typeOfCard === 0"> <button class="cart-btn" (click)="courseService.addToCart(courseService.courses[index]);">ADD TO CART </button> </div>
		<div class="add-to-cart" *ngIf="typeOfCard === 1 || typeOfCard === 3"> <button class="cart-btn" (click)="courseService.addToCart(courseService.inWishlist[index]);">ADD TO CART </button> </div>

		<div class="remove" *ngIf="typeOfCard === 2" (click)="courseService.removeCarted(courseService.inCart[index])"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="31" viewBox="0 0 20 20"><defs><style>.a{fill:none;}</style></defs><g transform="translate(-97 -436)"><rect class="a" width="20" height="20" transform="translate(97 436)"/><g transform="translate(91 433)"><g transform="translate(9 5)"><path d="M21.463,6.778h-2.22V6.067A1.049,1.049,0,0,0,18.22,5H13.78a1.049,1.049,0,0,0-1.024,1.067v.711h-2.22a1.6,1.6,0,0,0-.171,3.182v9.973A1.049,1.049,0,0,0,11.39,21h9.22a1.049,1.049,0,0,0,1.024-1.067V9.96a1.6,1.6,0,0,0-.171-3.182Zm-8.024-.711a.35.35,0,0,1,.341-.356H18.22a.35.35,0,0,1,.341.356v.711H13.439Zm7.512,13.867a.35.35,0,0,1-.341.356H11.39a.35.35,0,0,1-.341-.356V9.978h9.9Zm.512-10.667H10.537a.89.89,0,0,1,0-1.778H21.463a.89.89,0,0,1,0,1.778Z" transform="translate(-9 -5)"/><path d="M48.358,47.231a.359.359,0,0,0,.358-.358V39.358a.358.358,0,1,0-.716,0v7.515A.359.359,0,0,0,48.358,47.231Z" transform="translate(-41.358 -33.02)"/><path d="M31.358,50.442a.359.359,0,0,0,.358-.358V44.358a.358.358,0,0,0-.716,0v5.726A.359.359,0,0,0,31.358,50.442Z" transform="translate(-27.253 -37.097)"/><path d="M65.358,50.442a.359.359,0,0,0,.358-.358V44.358a.358.358,0,0,0-.716,0v5.726A.359.359,0,0,0,65.358,50.442Z" transform="translate(-55.463 -37.097)"/></g></g></g></svg></div>

		<div class="exp" *ngIf="typeOfCard === 0 || typeOfCard === 2 || typeOfCard === 3" routerLink="course-detail"><img src="./assets/Path-20.svg" alt=""></div>
	</div>
</div>
